        label {
            display: flex;

            flex-direction: column;
        }

    <body>
        <ul id ="topnav">
            <li><a href="/index.html">Home</a></li>

        <h1>Edit</h1>
        <hr>
        <section>
            <h2>Change Budget</h2>
            <form id="changeBudgetForm" action="/addBudget" method="post">
              <label for="Budget">Budget: </label>
              <input id="changeBudgetText" type="number" name="Budget" min="0" max="1000000" step="1"/>
              <input type="submit" value="Change Budget"/>
            </form>
            <p>Go to <a href="/getBudget">/getBudget</a> to see the budget</p>
        </section>

        <section>
            <h2>Add Expense</h2>
            <form id="addExpense" action="/" method="post">
              <label for="item">Item: </label>
              <input id="itemText" type="text" name="item" value="Ex. Banana">
              <label for="cost">Cost: </label>
              <input id="costText" type="text" name="cost" value="Ex. 6.99">
              <label for="type">Type: </label>
              <input id="typeText" type="text" name="type" value="Ex. Food/Drink">
              <label for="necessary">Necessary: </label>
              <input id="necessaryText" type="text" name="necessary" value="Ex. Yes/No">
              <input type="submit" value="Add Expense"/>
            </form>
          </section>
    </body>
</html>
